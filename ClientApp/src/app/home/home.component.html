<div class="container w-100">
  <div class="text-center" *ngIf="!loggedIn && !loading">
    <h2>Don't know what game to play? <br/>
      <small class="text-muted">The Boy-Os got you covered.</small>
    </h2>
    <h4 class="text-muted">Login to your Steam account to get started.</h4>
    <div class="text-center">
      <img class="my-2 pointer" src="https://community.cloudflare.steamstatic.com/public/images/signinthroughsteam/sits_01.png" [routerLink]="['/login']"/>
    </div>
  </div>
  
  <ng-container *ngIf="loading">
    <div class="my-5 p-3 border-start border-info bg-dark">
      <b class="display-5">Fetching Steam profile...</b>
      <div class="lds-ring center float-end"><div></div><div></div><div></div><div></div></div>
    </div>
  </ng-container>

  <ng-container *ngIf="!loadingError && loggedIn">
    <h5 class="text-center">Logged in as {{currentSteamUser.personaname}}</h5>
      <div class="d-lg-block d-none">
        <img src="{{currentSteamUser.avatarfull}}"/>
      </div>
      <div>
        <app-friends-list class="d-lg-none" [steamID]="steamID" [sessionID]="sessionID" [maxFriendsToShow]="6"></app-friends-list>
        <h4 class="text-primary">Filters</h4>

            <label for="filter-checkbox">Filter to only games everyone owns?</label>
            <input (change)="updateFilter($event)" type="checkbox" id="filter-checkbox"/>
            
        <div class="row">
          <app-game-list class="col-lg-8 col-sm-12" [steamID]="steamID" [sessionID]="sessionID" [personaname]="currentSteamUser.personaname ?? ''"></app-game-list>
          <app-friends-list class="col-lg-4 d-none d-lg-block" [steamID]="steamID" [sessionID]="sessionID" [maxFriendsToShow]="6"></app-friends-list>
        </div>
      </div>
  </ng-container>

  <ng-template *ngIf="loadingError">
    <div class="my-5 p-3 border-start border-warning bg-dark">
      <p><b>There was a problem loading this Steam profile's information.</b></p>
    </div>
  </ng-template>
</div>
