
<div class="container-fluid text-start w-100 my-5">
    

  <div *ngIf="added.length > 0">

    <h3 class="text-start">Added Friends to Game List</h3>
    <ul class="list-group">
      
      <li *ngFor="let item of added" class="list-group-item  bg-dark text-white d-inline-block">
        <div class="row text-start">
          <div class="col-3">
            <img class="friend-image col-9" src="{{item.avatarmedium}}"/>
          </div>
          <div class="col-8">
            <p>{{item.personaname}}</p>
          </div>
          <div class="col-1">
            <a (click)="removeFriendFromGameList([item])" class="link link-info friend-link pointer">&#215;</a>
          </div>
        </div>
      </li>
    </ul>
  </div>

    <div class="mt-5 text-center"*ngIf="added.length < 1">
      <p>Start by adding friends to the list here!</p>
      <h2 class="display-2 fw-bolder font-monospace">&#8595;</h2>
    </div>


    <div class="text-center" *ngIf="friendListAbridged.length > 0">
      <h2 class="display-6 fw-bolder font-monospace">Recently Added</h2>
    </div>
    <ul class="list-group">
        
      <li *ngFor="let item of friendListAbridged" class="list-group-item  bg-dark text-white d-inline-block">
        <div class="row text-start">
            <div class="col-3">
                <img class="friend-image col-9" src="{{item.avatarmedium}}"/>
            </div>
            <div class="col-8">
                <p>{{item.personaname}}</p>
            </div>
            <div class="col-1">
                <a (click)="addFriendToGameList([item])" class="link link-info friend-link pointer">+</a>
            </div>
        </div>
      </li>
    </ul>

    <div class="mt-3 text-center">
        <button type="button" class="btn btn-lg btn-dark btn-outline-info"(click)="showModal()">Add Friends</button>
    </div>

    <div class="modal fade" id="friend-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content bg-dark text-white rounded-3">
            <div class="modal-header center">
              <h5 class="modal-title border-dark border-4 m-auto" id="exampleModalLabel">Add Steam Friends to Game List</h5>
              <button type="button" class="btn btn-lg btn-dark btn-outline-dark text-white d-inline-block p-0" data-bs-dismiss="modal" aria-label="Close">X</button>
              <br/>
            </div>
            <div class="container border-1 border-bottom d-block">
              <ul class="list-group list-group-horizontal overflow-auto p-1">
                <li *ngFor="let item of modalFriends" class="list-group-item bg-dark text-white d-inline-block">
                  <div class="row bg-secondary bg-opacity-25 d-inline-block rounded-2">
                    <div class="col-1">
                      <a role="button" (click)="modalRemoveFriend(item, $event)" class="link link-danger align-self-center friend-link pointer">x</a>
                    </div>
                      <div class="col-10 align-self-center overflow-visible">
                          <p class="">{{item.personaname}}</p>
                      </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="modal-body border-0 p-3">
              <div class="w-75 m-auto">
                <input class="search-bar" id="search-bar" type="text" placeholder="Search..."/>
              </div>
              <ul class="list-group overflow-auto pe-3" id="scroll">
        
                <li *ngFor="let item of modalFriendsList" class="list-group-item bg-dark text-white d-inline-block">
                    <div class="row text-start">
                        <div class="col-3">
                            <img class="friend-image col-9" src="{{item.avatarmedium}}"/>
                        </div>
                        <div class="col-8">
                            <p>{{item.personaname}}</p>
                        </div>
                        <div class="col-1">
                            <a (click)="modalAddFriend(item, $event)" class="link link-info friend-link pointer">+</a>
                        </div>
                    </div>
                </li>
            </ul>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="save-button" (click)="modalConfirmChanges()">Save changes</button>
            </div>
          </div>
        </div>
    </div>
</div>
